{% extends 'director/base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="card-body">
                <h5 class="display-5 text-center text-success"><b><i>Apply for Course</i></b></h5>
                    <table class="table table-sm">
                        <tr class="text-white text-center bg-secondary">
                            <th>Name</th>
                            <th>Fathername</th>
                            <th>Email</th>
                             <th>Fee</th>
                            <th>Status</th>
                        </tr>
                        {% for foo in requestforcourse %}
                            <tr class="text-center">
                                <td>{{ foo.student_id.name }}</td>
                                <td>{{ foo.student_id.email }}</td>
                                <td>{{ foo.course_id.name }}</td>
                                <td>{{ foo.course_id.fee }}</td>
                                <td><a href="{% url 'apseptcourse' foo.id %}" class="btn btn-primary btn-sm">Apsept</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>

{% endblock %}
