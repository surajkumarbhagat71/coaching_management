{% extends 'director/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="display-5 text-center text-success"><b><i>All Student</i></b></h5>
                    <table class="table table-sm">
                        <tr class="text-center bg-secondary text-white">
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Fathername</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>City</th>
                        </tr>
                        {% for foo in allstudent %}
                            <tr class="text-center">
                                <td>{{ foo.name }}</td>
                                <td>{{ foo.contact }}</td>
                                <td>{{ foo.father_name }}</td>
                                <td>{{ foo.email }}</td>
                                <td>{{ foo.address }}</td>
                                <td>{{ foo.city }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
